<body class="index-page sidebar-collapse">
    <div id="header"></div>

  <script src="../template/header.js"></script>
 
 <BR>
  <div class="content" id="dshboard">

    <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title"> Register Your Company.</h4>
            <p class="card-category">Complete your Company profile</p>
          </div>
          <div class="card-body">
            <form>

  <div class="row">
  <div class="col-md-6">
  <div class="form-group bmd-form-group">
  <input type="text" id="txtcompany" placeholder="Company Name" class="form-control">
  </div>
  </div>
  <div class="col-md-6">
  <div class="form-group bmd-form-group">
  
  <input type="text" id="txtcity" placeholder="city" class="form-control">
  </div>
  </div> 
  </div>    




  <div class="row">
  <div class="col-md-6">
  <div class="form-group bmd-form-group">
  <label class="bmd-label-floating"> </label>
  <input type="text" id="txtcompanytype"  placeholder="Company Type" class="form-control">
  </div>
  </div>
  <div class="col-md-6">
  <div class="form-group bmd-form-group">
  <input type="text" id="txtnationalid" placeholder="National Identity No." class="form-control">
  </div>
  </div> 
  </div>    


                  <div class="row">
                  <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                  
                  <input type="email" id="txtEmailAddress" placeholder="Email Address" class="form-control">
                  </div>
                  </div>
                  <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                  
                  <input type="txtusername" id="txtUserName" placeholder="User Name" class="form-control">
                  </div>
                  </div>
                  </div>



                  <div class="row">
                  <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                  
                  <input type="Password" id="txtpassword" placeholder="Password" class="form-control">
                  </div>
                  </div>
                  <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                
                  <input type="password" id="txtConfirmPassword" placeholder="ConfirmPassword " class="form-control">
               <h6 id="cnfrmlbl" style="color:red "></h6>
                </div>
                  </div>
                  </div>





             </form> 
              <button type="submit" onclick="add()" class="btn btn-primary pull-right">Update Company</button>
          </div>
        </div>
      </div>
   </div>
  </div>
</div>
